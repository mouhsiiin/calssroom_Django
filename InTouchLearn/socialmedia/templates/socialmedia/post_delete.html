{% extends 'socialmedia/base.html' %}
{% load crispy_forms_tags %}

{% block feeds %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="container mx-auto px-4">
  
  <div class="flex justify-center mt-10">
    <div class="max-w-md w-full">
      <h5 class="text-lg font-semibold mb-2">Are You Sure?</h5>
      <p class="text-gray-700 mb-4">You are about to delete this post, this cannot be undone.</p>
      <form method="POST">
        {% csrf_token %}
        <div class="flex justify-center">
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock feeds %}

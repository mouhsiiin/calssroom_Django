{% extends 'socialmedia/base.html' %}

{% block feeds %}
    
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
    /* Ajouter des styles CSS personnalisés */
    .form-label {
        font-weight: bold;
    }
    .avatar-container {
        text-align: center;
    }
    .edit-profile-title {
        font-weight: bold;
    }
    /* Style personnalisé pour les champs de formulaire */
    .form-input {
        border: 2px solid #E2E8F0; /* Couleur de la bordure */
        border-radius: 0.5rem; /* Rayon de la bordure */
        padding: 0.75rem; /* Espacement interne */
        font-size: 1.2rem; /* Taille de la police */
    }
    /* Style personnalisé pour le bouton */
    .btn-save {
        background-color: #6B46C1; /* Couleur de fond */
        color: #FFFFFF; /* Couleur du texte */
        padding: 1rem 2rem; /* Espacement interne */
        border-radius: 0.5rem; /* Rayon de la bordure */
        font-size: 1.2rem; /* Taille de la police */
    }
</style>

<div class="max-w-4xl mx-auto p-8">
    <div class="bg-white rounded-3xl shadow-md overflow-hidden">
        <div class="avatar-container p-8">
            <img src="{{ user.profile_picture.url }}" class="w-32 h-32 rounded-full mx-auto" alt="avatar">
        </div>
        <h1 class="text-3xl text-center text-purple-700 mb-8 edit-profile-title">Personal Info</h1>
        <div class=" p-8">
            <div class="md:mx-auto">
                <form class="space-y-6 p-15" method="POST">
                    {% csrf_token %}

                    <div class="flex ">
                        <label class="form-label mb-2">First name:</label>
                        <input class="form-input w-full md:w-80 mx-auto" name="first_name" type="text" value="{{ user.first_name }}">
                    </div>
                    <div class="flex ">
                        <label class="form-label mb-2">Last name:</label>
                        <input class="form-input w-full md:w-80 mx-auto" name="last_name" type="text" value="{{ user.last_name }}">
                    </div>
                    <div class="flex ">
                        <label class="form-label mb-2">Username:</label>
                        <input class="form-input w-full md:w-80 mx-auto" name="username" type="text" value="{{ user.username }}">
                    </div>
                    <div class="flex">
                        <label class="form-label mb-2">Bio:</label>
                        <textarea name="bio" class="form-textarea w-full md:w-80 mx-auto">{{ user.bio }}</textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn-save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

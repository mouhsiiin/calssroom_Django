<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    {% load static %}
    <link rel="icon" href="{% static 'socialmedia/images/logo.svg' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">
    <div class="dashboard bg-white p-12 rounded-lg shadow-2xl max-w-4xl">
        <div class="flex items-center mb-8">
            <img src="{% static 'socialmedia/images/logo.svg' %}" alt="Logo" class="w-16 h-16 mr-4">
            <h1 class="text-5xl font-bold">Welcome {{name}}!</h1>
        </div>
        <div class="grid grid-cols-3 gap-8">
            <a href="{% url 'classrooms:meeting' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center flex-col">
                <i class="fas fa-video fa-3x mb-2"></i>
                <span>New Meeting</span>
            </a>
            <a href="{% url 'classrooms:join_room' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center flex-col">
                <i class="fas fa-sign-in-alt fa-3x mb-2"></i>
                <span>Join Meeting</span>
            </a>
            <a href="{% url 'classrooms:home' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center flex-col">
                <i class="fas fa-chalkboard-teacher fa-3x mb-2"></i>
                <span>Classroom</span>
            </a>
        </div>
    </div>
</body>
</html>
